<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Generator</title>

  <!-- âœ… Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Your custom CSS (should come AFTER Bootstrap so it overrides styles) -->
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="container text-center py-5">
    <h1 class="text-primary mb-3">Recipe Generator</h1>
    <p class="lead">Enter ingredients you have at home:</p>

    <div class="input-group mb-3 w-75 mx-auto">
      <input
        type="text"
        id="ingredients"
        class="form-control"
        placeholder="e.g., chicken, tomato, onion"
      >
      <button id="searchButton" class="btn btn-success">Search Recipes</button>
    </div>

    <!-- Recipe results area -->
    <div id="recipeResults" class="row justify-content-center"></div>
  </div>

  <!-- âœ… Bootstrap JS Bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Your JS file -->
  <script src="script1.js"></script>
</body>
</html>
